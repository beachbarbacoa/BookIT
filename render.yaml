services:
  - type: web
    name: bookit
    env: node
    plan: free
    region: ohio
    buildCommand: |
      curl -sSL https://get.wasp.sh/installer.sh | sh -s -- -v 0.16.6
      export PATH=$PATH:$HOME/.local/bin
      cd wasp-core
      wasp build
    startCommand: node wasp-core/.wasp/build/server.js
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

databases:
  - name: bookit-db
    region: ohio
    databaseName: bookit
    user: bookit_user